        function validateEmail(){
            if (/^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/.test(myForm.femail.value)){

            } 

        }

        function validateUrl(){
            var url = document.forms["myForm"]["furl"].value;
            var urlReg = /(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%.\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%\+.~#?&//=]*)/;
            if(url.match(urlReg)){
                return true;
            }
            else{
                alert("Invalid Url");
                return false;
            }
        }
